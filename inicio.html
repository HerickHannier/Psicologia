<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a visualização para se ajustar à largura do dispositivo -->
    <link rel="stylesheet" href="inicio.css"> <!-- Inclui o arquivo CSS externo chamado "inicio.css" -->
    <title>EducaTec</title> <!-- Define o título da página como "EducaTec" -->
    <meta name="Login"> <!-- Meta tag com nome "Login" (não é muito útil assim, mas não causa problemas) -->
</head>
<body>
        <nav class="navbar">
            <div class="navbar-left">
                <div class="logo">
                    <img src="logo.png" alt="Logo"> <!-- Exibe uma imagem com o src "logo.png" e texto alternativo "Logo" -->
                </div>
            </div>
            <div class="navbar-center">
                <!-- Central content can go here --> <!-- Espaço reservado para conteúdo central da barra de navegação -->
            </div>
            <div class="navbar-right">
                <button class="help-button">Central de ajuda</button> <!-- Botão que diz "Central de ajuda" -->
                <div class="dropdown">
                    <span>Thais Oliveira - Clinica</span> <!-- Texto indicando o nome do usuário e sua clínica -->
                    <div class="dropdown-content">
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Alterar dados cadastrais</a></li> <!-- Link para alterar dados cadastrais -->
                        <li><a class="dropdown-item" href="#">Alterar senha</a></li> <!-- Link para alterar a senha -->
                        <li><a class="dropdown-item" href="#">Sair</a></li> <!-- Link para sair (logout) -->
                    </ul>
                    </div>
                </div>
            </div>
        </nav>
    
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Inclui a biblioteca jQuery a partir de uma CDN -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script> <!-- Inclui o Popper.js a partir de uma CDN -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script> <!-- Inclui o JavaScript do Bootstrap a partir de uma CDN -->
</body>
</html>
