<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Combinado</title>
    <link rel="stylesheet" href="inicio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Navbar para mobile -->
    <div class="navbar-header">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    </div>

    <!-- Navbar superior para desktop -->
    <nav class="navbar-top">
        <div class="navbar-left">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
        </div>
        <div class="navbar-center">
            <!-- Espaço para conteúdo central -->
        </div>
        <div class="navbar-right">
            <div class="dropdown">
                <span>Thais Oliveira - Clinica</span>
                <div class="dropdown-content">
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Alterar dados cadastrais</a></li>
                        <li><a class="dropdown-item" href="#">Alterar senha</a></li>
                        <li><a class="dropdown-item" href="#">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Barra lateral para desktop -->
    <div class="navbar-sidebar" id="navbarMenu">
        <div class="navbar-menu">
            <a href="#inicio" class="navbar-item"><i class="fas fa-home"></i> Início</a>
            <a href="#agenda" class="navbar-item"><i class="fas fa-calendar-alt"></i> Agenda</a>
            <a href="#pacientes" class="navbar-item"><i class="fas fa-user"></i> Pacientes</a>
            <a href="#prontuarios" class="navbar-item"><i class="fas fa-file-alt"></i> Prontuários</a>
            <a href="#estoque" class="navbar-item"><i class="fas fa-wallet"></i> Finaceiro</a>
            <a href="#configuracoes" class="navbar-item"><i class="fas fa-cogs"></i> Configurações</a>

        </div>
    </div>
    <div class="uplayout">
        <p>Início</p>
    </div>
    <div class="cards">
        <div class="cardBlue"></div>
        <div class="cardGreen"></div>
        <div class="cardRed"></div>
        <div class="cardGray"></div>
    </div>
    <script src="scriptinico.js"></script>
</body>
</html>
